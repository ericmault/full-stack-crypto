{% extends "layout.html" %}

{% block content %}
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Coin ID</th>
                        <th>Name</th>
                        <th>Symbol</th>
                    </tr>
                </thead>
                {% for coin in coins %}
                <tr>
                  <td>{{ coin.coin_id }}</td>
                  <td>{{ coin.name }}</td>
                  <td>{{ coin.symbol }}</td>
                </tr>
                {% endfor %}
            </table>
        </section>
    </main>

    {% endblock %}
